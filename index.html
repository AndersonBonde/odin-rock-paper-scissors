<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d9440c1829.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="score">
            <div class="playerScoreCard">
                Player 
                <span class="playerScore">0</span>
            </div>
            <div class="computerScoreCard">
                <span class="computerScore">0</span>
                Computer
            </div>
        </div>
        <div class="buttonsContainer">
            <div class="buttonCard">
                <i class="fa-solid fa-hand-back-fist fa-2xl" style="color: #ffffff;"></i>
                <button class="rock">Rock</button>
            </div>
            <div class="buttonCard">
                <i class="fa-solid fa-hand fa-2xl" style="color: #ffffff;"></i>
                <button class="paper">Paper</button>
            </div>
            <div class="buttonCard">
                <i class="fa-solid fa-hand-scissors fa-2xl" style="color: #ffffff;"></i>
                <button class="scissors">Scissors</button>
            </div>
        </div>
        <div class="results"></div>
    </main>
</body>
</html>
